<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Studio</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d29be4caa8.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <!-- START OF HEADER -->
        <header class="header">
            <div class="header__top">
                <!-- START OF HEADER TOP LEFT  -->
                <div class="header__top_left">
                    <div class="header__top_left_icon">
                        <i class="fas fa-angle-left"></i>
                    </div>

                    <h2 class="header__top_left_text">Flow studio</h2>
                </div>
                <!-- END OF HEADER TOP LEFT -->

                <!-- START OF HEADER TOP RIGHT -->
                <div class="header__top_right">
                    <div class="header__top_right_tile">
                        <i class="fas fa-eye"></i>
                        <p>client</p>
                        <i class="fas fa-angle-down"></i>
                    </div>

                    <div class="header__top_right_tile">
                        <i class="far fa-question-circle icon--large"></i>
                    </div>

                    <div class="header__top_right_tile">
                        <img src="assets/user-2.jpg" alt="iyke perry">
                        <p>Kanzaki Hana</p>
                        <i class="fas fa-angle-down"></i>
                    </div>

                    <div class="header__top_right_badge">
                        <i class="fas fa-bell"></i>

                        <div class="header__top_right_badge_wrapper">
                            <p>32</p>
                        </div>
                    </div>

                    <div class="icon--sm">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
            <!-- END OF HEADER TOP RIGHT -->

            <div class="header__bottom">
                <!-- START OF HEADER BOTTOM LEFT -->
                <div class="header__bottom_left">
                    <p>Marcom Verification flow 12</p>

                    <i class="far fa-edit"></i>

                    <div class="header__bottom_left_badge">DRAFT</div>

                    <div class="header__bottom_left_icon">
                        <i class="fas fa-layer-group"></i>
                    </div>

                    <span>Last saved 20-08-2020 13:44</span>
                </div>
                <!-- END OF HEADER BOTTOM LEFT -->

                <!-- START OF HEADER BOTTOM RIGHT -->
                <div class="header__bottom_right">
                    <div class="header__bottom_right_tile">
                        <div class="header__bottom_right_tile_icon">
                            <i class="fas fa-undo"></i>
                        </div>
                        <div class="header__bottom_right_tile_icon">
                            <i class="fas fa-redo"></i>
                        </div>
                    </div>

                    <button class="header__bottom_right_btn">
                        Save draft
                    </button>

                    <button class="header__bottom_right_btn">
                        Test <i class="fas fa-play"></i>
                    </button>

                    <button class="header__bottom_right_btn--solid">
                        Publish
                    </button>
                </div>
                <!-- END OF HEADER BOTTOM RIGHT -->
            </div>
        </header>
        <!-- END OF HEADER -->

        <!-- START OF CONTENT -->
        <section class="content">
           
        </section>
        <!-- END OF CONTENT -->
    </main>
</body>

</html>
